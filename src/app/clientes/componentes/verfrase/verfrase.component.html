<table>
  <thead>
    <tr>
      <th>Empleado No.</th>
      <th>Nombre</th>
      <th>Puesto</th>
      <th>Gerente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let frase ">
      <td>{{ frase.empno }}</td>
      <td>{{ frase.ename }}</td>
      <td>{{ frase.job }}</td>
      <td>{{ frase.mgr }}</td>
    </tr>
  </tbody>
</table>
